<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web OTP API Simplest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>div {font-family: sans-serif;}</style>
</head>
<body>
    <form>
        <input type="text"
               inputmode="numeric"
               autocomplete="one-time-code"
               pattern="\d{6}"
               required>
    </form>
</body>
</html>
